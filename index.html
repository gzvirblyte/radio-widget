<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Radio widget</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="widget">
        <div class="title"><span class="arrow-btn"><img src="IMG/back-arrow.png" alt="arrow"></span>STATIONS <span class="switch-btn"><img src="IMG/switch.png" alt="switch"></span></div>
        <ul>
            <div class="info" id="info"><img src="IMG/minus.png" alt="minus" class="minus"><img src="" alt="picture" class="picture"><img src="IMG/plus.png" alt="plus" class="plus"></div>
        </ul>
        <div class="current-station"></div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
